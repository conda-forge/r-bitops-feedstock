{% set version = "1.0-8" %}
{% set posix = 'm2-' if win else '' %}

package:
  name: r-bitops
  version: {{ version|replace("-", "_") }}

source:
  fn: bitops_{{ version }}.tar.gz
  url:
    - {{ cran_mirror }}/src/contrib/bitops_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/bitops/bitops_{{ version }}.tar.gz
  sha256: 78a14b9f69645dc65e1973e1f1a9968c53d5c5edc6aa1ac85661e1112f212738

build:
  number: 0
  skip: true  # [win32]
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - cross-r-base {{ r_base }}  # [build_platform != target_platform]
    - {{ compiler('c') }}        # [not win]
    - {{ stdlib("c") }}          # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ stdlib("m2w64_c") }}          # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
  host:
    - r-base
  run:
    - r-base

test:
  commands:
    - $R -e "library('bitops')"           # [not win]
    - "\"%R%\" -e \"library('bitops')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=bitops
  license: GPL-2.0-or-later
  summary: Functions for bitwise operations on integer vectors.
  license_family: GPL3
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3

extra:
  recipe-maintainers:
    - conda-forge/r
