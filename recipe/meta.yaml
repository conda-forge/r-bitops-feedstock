{% set version = '1.0-6' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-bitops
  version: {{ version|replace("-", "_") }}

source:
  fn: bitops_{{ version }}.tar.gz
  url:
    - {{ cran_mirror }}/src/contrib/bitops_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/bitops/bitops_{{ version }}.tar.gz
  sha256: 9b731397b7166dd54941fb0d2eac6df60c7a483b2e790f7eb15b4d7b79c9d69c

build:
  merge_build_host: True  # [win]
  number: 1002
  skip: true  # [win32]
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}        # [not win]
    - {{native}}toolchain        # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}make
    - {{posix}}sed               # [win]
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]
  host:
    - r-base
  run:
    - r-base
    - {{native}}gcc-libs         # [win]

test:
  commands:
    - $R -e "library('bitops')"           # [not win]
    - "\"%R%\" -e \"library('bitops')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=bitops
  license: GPL (>= 2)
  summary: Functions for bitwise operations on integer vectors.
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
    - cbrueffer
    - dbast
